<html>
<head>
  <title>Friends</title>
</head>
<body>
 

{% for friends in all_friends: %}
   <p>First Name: {{ friends['name'] }}</p>
   <p>Age: {{ friends['age'] }}</p>
   <hr>
{% endfor %}
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="name">Name:<input type="text" name="name" id="name"></label><br>
    <label for="age">Age:<input type="text" name="age" id="age"></label>
   
    <input type="submit" value="Submit">
  </form>
  <h1>These are all my friends!</h1>
<!-- with all the data we can then construct a more structured output -->
   {{ all_friends }}
</body>
</html>
